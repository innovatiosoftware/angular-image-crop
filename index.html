<!doctype html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Test</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  <!-- REQUIRED 1/3 - AngularJS Core -->
    <script src="bower_components/angular/angular.js"></script>
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="image-crop-styles.css">
  <script>
    var myApp = null;
    (function() {

      angular.module('myApp', ['ImageCropper'])
        .controller('MainController', function($scope) {
          console.log('MainController');
          $scope.$watch('imageCropResult', function(newVal) {
            if (newVal) {
              console.log('imageCropResult', newVal);
            }
          });
        });
    })();
  </script>
  <!-- REQUIRED 3/3 - the image crop directive -->
  <script src="image-crop.js"></script>
  <body>
     <div ng-controller="MainController">

       <image-crop
         width="780"
         height="300"
         shape="square"
         step="imageCropStep"
         hide-original="true"
         result="imageCropResult"
         ng-show="showImageCropper"></image-crop>
     </div>


  </body>
</html>
